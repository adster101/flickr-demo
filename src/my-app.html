<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view404.html">
<link rel="lazy-import" href="my-post-view.html">


<dom-module id="my-app">
  <template>
    <style>
    :host {
          display: block;
          @apply --paper-font-common-base;
          font-family: sans-serif;
          background: white;
        }

        .content {
          @apply --layout-vertical;
          height: 100%;
        }

        .white-toolbar {
          background: white;
          color: #333;
        }

        .pink-toolbar {
          background: var(--paper-pink-500);
          color: white;
        }

        app-toolbar {
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
          font-size: 18px;
        }

        app-drawer {
          text-align: left;
          border-left: 1px solid #ccc;
        }

        app-toolbar paper-icon-button {
          --paper-icon-button-ink-color: white;
        }

        paper-badge {
          margin-top: 5px;
        }

        paper-badge[label="0"] {
          opacity: 0;
        }

        @media (min-width: 640px) {

          paper-badge {
            display: none;
          }

        }


        .star {
          width: 24px;
          height: 24px;
        }

        paper-item {
          white-space: nowrap;
          cursor: pointer;
        }

        paper-item:hover::after {
          content: "Ôºç";
          width: 16px;
          height: 16px;
          display: block;
          border-radius: 50% 50%;
          background-color: var(--google-red-300);
          margin-left: 10px;
          line-height: 16px;
          text-align: center;
          color: white;
          font-weight: bold;
          text-decoration: none;
          position: absolute;
          right: 15px;
          top: calc(50% - 8px);
        }

        .no-selection {
          color: #999;
          margin-left: 10px;
          line-height: 50px;
        }

        iron-list {
          @apply --layout-flex;
        }

    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <div class="content">
      <app-toolbar class="pink-toolbar">
        <div main-title>Flickr feed</div>
        <paper-icon-button icon="search" alt="Starred" drawer-toggle></paper-icon-button>
          <div>
            <paper-badge label$="[[selectedItems.length]]"></paper-badge>
          </div>
        </app-toolbar>

        <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
          <my-view1 name="view1"></my-view1>
          <my-post-view name="post-view" route="{{subroute}}"></my-post-view>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </div>
    </div>
  </template>
  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.

      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
